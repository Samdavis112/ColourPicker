<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Flipper | Simple</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h4>colour flipper</h4>
        <ul class="nav-links">
          <li><a href="index.html">simple</a></li>
          <li><a href="hex.html">hex</a></li>
          <li><a href="html5.html">custom</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background colour : <span id="background-text" class="colour">#Ffffff</span></h2>
        <p id="select-colour">Select colour:</p>
        <input type="color" id="html5ColourPicker" value="#FFFFFF">
        <p id="or-hex">Or enter hex code:</p>
        <input type="text" id="hex-in"   placeholder="e.g. #F12345" minlength="7" maxlength="7">
        <button id="submit">submit</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="html5.js"></script>
  </body>
</html>
